<!DOCTYPE html>
<html>
<head>
	<title>nested list with css</title>
	<style type="text/css">
		
		ol > li{
			color: red;
		}

	</style>
</head>
<body>
<ol>
	<li>This is my First List</li>
	<li>This is my Second List</li>
	<ul>
		<li>This is my Other List</li>
		<li>This is my Other List</li>
	</ul>
	<li>This is my Third List</li>
</ol>
</ol>
</body>
</html>
